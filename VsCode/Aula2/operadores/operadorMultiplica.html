<!DOCTYPE html>
<html lang="pt-br">
   <head>
    	<meta charset="utf-8">
	<title>Operador Aritmético – Multiplicação</title>
   </head>
   <body>
	<script>
	   var valorDependente = 230.25
	   var dependentes = 3
	   var total =(valorDependente * dependentes)
	   document.write("Valor por dependente: <b>" + valorDependente + "</b> <br>")
	   document.write("Número de dependentes: <b>" + dependentes +"</b> <hr>")
	   document.write("Desconto de dependentes é : <b>" + total +"</b>")
    </script>
    </body>
</html>
