<!DOCTYPE html>
<html lang="pt-br">
   <head>
		<title>Escopo de Constante</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			function nomeSobrenome(){
				const nome="Ana"
				document.write(nome+" tem 18 anos <br>")
			}
			
			const nome="Ana"
			nomeSobrenome()
			document.write("Agora " + nome+" tem 19 anos ")
		</script>
	</body>
</html>
