<!DOCTYPE html> <!-- salvar como expressao4.html -->
<html lang="pt-br">
	<head>
		<title>Devolução de produto</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form>
			Informe o código do produto:
			<input 	type="text" 
					name="codigo" 
					id="codigo" 
					placeholder="WW99999" 
					maxlength="7"
					pattern="^[A-Za-z]{2}\d{5}">
			<br>
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
