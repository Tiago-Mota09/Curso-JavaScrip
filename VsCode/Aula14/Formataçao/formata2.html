<!DOCTYPE html> <!-- salvar como formata2.html -->
<html lang="pt-br">
	<head>
		<title>Formatação campo CPF - JavaScript</title>
		<meta charset="utf-8">
		<script src="formata2.js"></script>
	</head>
	<body>
		<form>
			Informe um CPF:
			<input 	type="text" 
					name="CPF" 
					id="CPF" 
					placeholder="999.999.999-99"
					size="14"
					maxlength="14" onkeyup="FormataCPF(this)">
			<br>
		</form>
	</body>
</html>
