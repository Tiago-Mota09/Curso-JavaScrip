<!DOCTYPE html> <!-- salvar como formata1.html -->
<html lang="pt-br">
	<head>
		<title>Formatação campo CEP - JavaScript</title>
		<meta charset="utf-8">
		<script src="formata1.js"></script>
	</head>
	<body>
		<form>
			Informe um CEP:
			<input 	type="text" 
					name="CEP" 
					id="CEP" 
					placeholder="99999-999"
					size="9"
					maxlength="9" onkeyup="Formata(this)">
			<br>
		</form>
	</body>
</html>
