    <div class="corpo">
        <h1>Cálculo do IMC</h1>
        <label for=" Peso:">Peso:</label>
        <input type="number" placeholder="52,2" id="pes" min="0" maxlength="2" value="" class="pes"><br>
        <label for=" Altura:">Altura:</label>
        <input type="number" placeholder="1,81" id="alt" min="0" maxlength="2" value="" class="alt">
        <input type="button" value="Calcular" onclick="Imc()" class="calc"><br>
        <hr>
        <label for="IMC">IMC:</label>
        <input type="number" id="imc" class="imc" readonly><br>
