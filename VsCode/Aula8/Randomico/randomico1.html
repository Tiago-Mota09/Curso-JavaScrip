<!DOCTYPE html> <!-- salvar como randomico1.html -->
<html lang="pt-br">
	<head>
		<title>Números aleatórios</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var resultado = Math.random()

			resultado = Math.random() * 10
			document.write("O número gerado entre 0 e 1 é " + resultado)
			document.write("<br>")

			resultado = Math.random() * 100
			document.write("O número gerado entre 0 e 1 é " + resultado.toFixed(0))
			document.write("<br>")
			
		</script>
	</body>
</html>
