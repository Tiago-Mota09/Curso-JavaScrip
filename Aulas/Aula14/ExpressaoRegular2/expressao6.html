<!DOCTYPE html> <!-- salvar como expressao6.html -->
<html lang="pt-br">
	<head>
		<title>Situação do cliente</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form>
			Informe o CNPJ:
			<input 	type="text" 
					name="cnpj" 
					id="cnpj" 
					placeholder="99.999.999/9999-99" 
					maxlength="18"
					pattern="^\d{2}\.\d{3}\.\d{3}\/\d{4}[\.\-]\d{2}$">
			<br>
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
