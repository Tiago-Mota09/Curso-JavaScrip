<!DOCTYPE html> <!-- salvar como expressao5.html -->
<html lang="pt-br">
	<head>
		<title>Situação do cliente</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form>
			Informe o CPF:
			<input 	type="text" 
					name="cpf" 
					id="cpf" 
					placeholder="999.999.999-99" 
					maxlength="14"
					pattern="\d{3}\.\d{3}\.\d{3}[-\/\.]\d{2}">
			<br>
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
