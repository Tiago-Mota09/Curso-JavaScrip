<!DOCTYPE html> <!-- salvar como replace2.html -->
<html lang="pt-br">
	<head>
		<title>Formatação campo Telefone - JavaScript</title>
		<meta charset="utf-8">
		<script src="replace2.js"></script>
	</head>
	<body>
		<form>
			Informe o telefone celular com DDD:
			<input 	type="text" 
					name="celular" 
					id="celular" 
					placeholder="(99) 9.9999-9999"
					size="16"
					maxlength="16" onkeyup="FormataCell(this)">
			<br>
		</form>
	</body>
</html>
