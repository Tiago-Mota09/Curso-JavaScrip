<!DOCTYPE html>
<html lang="pt-br">
   <head>
    	<meta charset="utf-8">
	<title>Operador Aritmético – Divisão</title>
   </head>
   <body>
	<script>
	   var divida= 12890.15
	   var numeroParcelas= 12
	   var valorParcela=(divida / numeroParcelas)
	   document.write("Valor de cada parcela é : " + valorParcela.toFixed(2))
	</script>
   </body>
</html>
