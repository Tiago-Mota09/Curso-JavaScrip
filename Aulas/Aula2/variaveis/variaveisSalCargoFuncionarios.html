<!DOCTYPE html>
<html lang="pt-br">
   <head>
    	<meta charset="utf-8">
		<title>Criação de Variáveis</title>
	</head>
	<body>
		<script>
			nome = "Ana Cláudia"
			_idade = 22 , $cargo = "programadora" , Salario= 2500.00 
			document.write(nome + " é " + $cargo + " e ganha R$ " + Salario )

			nome = "José Antunes"
			_idade = 35 , $cargo = "Gerente de TI" , Salario= 5350.20 
			document.write("<br>" + nome + " é " + $cargo + " e ganha R$ " + Salario.toFixed(2))
		</script>
		
	</body>
</html>
