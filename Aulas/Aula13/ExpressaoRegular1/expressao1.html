<!DOCTYPE html> <!-- salvar como expressao1.html -->
<html lang="pt-br">
	<head>
		<title>Validação campo CEP - Expressão Regular</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form>
			Informe um CEP:
			<input 	type="text" 
					name="CEP" 
					id="CEP" 
					placeholder="99999-999" 
					maxlength="9"
					pattern="^[0-9]{5}-[0-9]{3}">
			<br>
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
